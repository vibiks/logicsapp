<!DOCTYPE html>
<html>
	<head>
		<title>List View</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="Styles/bootstrap.css">
		<link rel="stylesheet" href="Styles/style.css">
		<link rel="stylesheet" href="Styles/datatable.min.css">
        <link rel="stylesheet" href="Styles/jquery-ui.css" />
	</head>
	<body>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="loading">
            <div class="loader"></div>
        </div>
    </div>        
	<form id="frmview">
		<div id="	">
			<div class="overlay-loader">
				<div id="floatingBarsG">
					<div class="blockG" id="rotateG_01"></div>
					<div class="blockG" id="rotateG_02"></div>
					<div class="blockG" id="rotateG_03"></div>
					<div class="blockG" id="rotateG_04"></div>
					<div class="blockG" id="rotateG_05"></div>
					<div class="blockG" id="rotateG_06"></div>
					<div class="blockG" id="rotateG_07"></div>
					<div class="blockG" id="rotateG_08"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-3 col-sm-4"><label></label>
			</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-1 col-sm-4">
					<a href="javascript:;" class="btn btn-primary btn-md btnaddentry" title="submit">Add Entry</a>
					<a href="login.html" class="btn btn-primary btn-md btnclose" title="submit">Login</a>
				</div>
			</div>
            <div class="row">
                <div class="col-xs-offset-1">
                    <div class="col-sm-4">
				        <label>From Date:</label>
					    <input name="min" id="min" type="text" class="form-input" style="width:50%">
			        </div>
                    <div class="col-sm-4">
				        <label>To Date:</label>
					    <input name="max" id="max" type="text" class="form-input" style="width:50%">
			        </div>
                    <div class="col-sm-4">
				        <label>Status Filter</label>
                        <select class="insStatusFilter" name="">
                            <option value="">Select Status</option>
                            <option value="Started">Started</option>
							<option value="Pending">Pending</option>
							<option value="Completed">Completed</option>
                            <option value="Cancel">Cancel</option>
						</select>
			        </div>
                </div>                
            </div>
            
			<div class="row">
				<div class="col-xs-offset-0 col-sm-4"><label></label>
			</div>
			</div>
			<div class="container">
				<div class="table-responsive">
					<table id="dtentrylist" class="display table dtentrylist" width="100%" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>Entry No</th>
								<th>Entry Date</th>
								<!--<th>Customer Code</th>-->
								<th>Customer Name</th>
                                <th>Job Type</th>
								<!--<th>DC No</th>								
								<th>DC Date</th>-->
								<th>Inspection Status</th>	
                                <!--<th class="crud-action">Delete</th>-->
							</tr>
						</thead>
					</table>
				</div>
                    
			</div>            
		</div>
        <button class="btn-listViewsubmitfrm btn btn-primary" style="margin-left: 8%;">submit</button>
		</form>
        

		<script type="text/javascript" src="Scripts/jquery.js"></script>
        <script type="text/javascript" src="Scripts/jquery-ui.js"></script>
		<script type="text/javascript" src="Scripts/moment.js"></script>
		<script type="text/javascript" src="Scripts/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="Scripts/datatable.min.js"></script>
		<script type="text/javascript" src="Scripts/listview.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
